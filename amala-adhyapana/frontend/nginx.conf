server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Support for Angular routing (HTML5 History API)
    # Redirect 404s to index.html so Angular handles the routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: proxy API requests to backend within the docker network
    # location /api/ {
    #     proxy_pass http://backend:8080/api/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    # }
}
